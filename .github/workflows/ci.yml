# .github/workflows/ci.yml

name: CI Pipeline

on:
  push:
    branches: [main]
    tags:
      - 'v*'  # e.g., v1.0.0

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write  # Required for pushing to GHCR

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 🔧 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 📦 Build and Push Docker Image
        env:
          IMAGE: ghcr.io/infrabukiks/web-app
          REF_TYPE: ${{ github.ref_type }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          echo "📦 Image will be pushed to: $IMAGE"

          if [[ "$REF_TYPE" == "tag" ]]; then
            echo "🏷️ Detected tag push: $REF_NAME"
            docker build -t $IMAGE:$REF_NAME ./apps/web-app
            docker push $IMAGE:$REF_NAME
          else
            echo "🚀 Detected push to branch. Tagging as latest."
            docker build -t $IMAGE:latest ./apps/web-app
            docker push $IMAGE:latest
          fi