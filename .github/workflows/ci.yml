name: CI Pipeline

on:
  push:
    branches: [main]
    tags:
      - 'v*'  # e.g., v1.0.0

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write  # Required for pushing to GHCR

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Build and Push Docker Image
        env:
          IMAGE: ghcr.io/${{ github.repository_owner }}/web-app
          GIT_REF: ${{ github.ref }}
        run: |
          echo "ğŸ“¦ Target Image: $IMAGE"

          if [[ "$GIT_REF" == "refs/heads/main" ]]; then
            echo "ğŸš€ Detected push to 'main' â€” tagging as 'latest'"
            docker build -t $IMAGE:latest ./apps/web-app
            docker push $IMAGE:latest

          elif [[ "$GIT_REF" == refs/tags/* ]]; then
            TAG=${GIT_REF#refs/tags/}
            echo "ğŸ·ï¸ Detected Git tag '$TAG' â€” tagging as '$TAG'"
            docker build -t $IMAGE:$TAG ./apps/web-app
            docker push $IMAGE:$TAG

          else
            echo "â­ï¸ Not main or tag â€” skipping Docker push."
          fi